---
layout: default
---
<article class="container px-2 mx-auto mb4" itemscope itemtype="http://schema.org/BlogPosting">
  <h1 class="h0 col-9 sm-width-full py-4 mt-3 inline-block" itemprop="name headline">{{ page.title }}</h1>
  <div class="sm-width-full mt-1 border-top-thin ">
    <a type="button" target="_blank" rel="noopener noreferrer" class="btn btn-primary" href="{{page.link}}">Get the app</a>
  </div>

  {% if page.github %}
    <a href="{{page.github}}" target="_blank" rel="noopener noreferrer" title="Fork me on GitHub" class="link-social block">
      <svg height="32" class="octicon octicon-mark-github header-social-product" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
      </svg>
    </a>
  {% endif %}

  <div class="prose" itemprop="articleBody">
    {{ content }}

    <h2>Related Posts</h2>
    <ul>
      {% for post in site.posts %}
      {% for tag in page.tags %}
        {% if post.tags contains tag %}
        <li>
          <a href="{{post.link}}">{{post.title}}</a>
        </li>
        {% endif %}
      {% endfor %}
    {% endfor %}
    </ul>
  </div>
</article>
